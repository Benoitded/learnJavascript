<body>
    <section class="main-section">
        <header>
            <a class="header-div" href="./solidityFunctionApp.html">function.</a>
            <a class="header-div" href="./solidityContractApp.html" style="background-color: #343434;">contract.</a>
        </header>
        <div class="main-div">
            <div class="question-line">Want to make a contract in Solidity?</div>
            <div class="selection-line">
                <!--Comment:
                - _ for internal and private functions-->
                <div class="selection-div" id="nameFunction">
                    <div class="title-selection-div">Version.</div>
                    <button class="c-btn selected" id=">0.5.0 <=0.5.0">
                        &#62;0.5.0 &#60;=0.5.0
                        <span class="tooltiptext">
                            Internal functions and state variables can only be accessed internally (i.e. from within the current contract or contracts deriving from it), without using this.
                        </span>
                    </button>
                    <button class="c-btn" id="^0.6.7">
                        ^0.6.7
                        <span class="tooltiptext">
                            Internal functions and state variables can only be accessed internally (i.e. from within the current contract or contracts deriving from it), without using this.
                        </span>
                    </button>
                    <input type="text" id="pragma-name" name="firstname" value=">=0.5.0 <0.6.0">
                </div>
                <div class="selection-div" id="import">
                    <div class="title-selection-div">Import.</div>
                    <div class="import-line">
                        <input type="text" id="import1" value="./" placeholder="zombieattack">
                        <button class="answer-copy-btn" onclick="functionCopy('contractToCopy')">

                            <span class="tooltiptext copy">Inherit</span>
                        </button>
                    </div>
                    <div class="import-line">
                        <input type="text" id="import2" value="./" placeholder="erc721">
                        <input type="checkbox" checked="checked">
                    </div>
                    <input type="text" id="import2" value="./" placeholder="erc721">
                    <input type="text" id="import3" value="./" placeholder="erc20">
                </div>
                <div class="selection-div" id="nameFunction">
                    <div class="title-selection-div">Name.</div>
                    <input type="text" id="inputCname" value="contratHolder">
                </div>
            </div>
            <div class="answer-line">
                <span class="answer-return" style="width: 100%; margin-right: 10px;" value="function _generateRandomDna(string memory _str) private view returns (uint) {}" id="contractToCopy">loading...</span>
                <button class="answer-copy-btn" onclick="functionCopy('contractToCopy')">

                    <span class="tooltiptext copied">Text copied.</span>

            </div>
        </div>
