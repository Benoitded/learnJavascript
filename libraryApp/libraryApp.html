<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>libraryApp</title>
    <link rel="icon" type="image/png" href="Assets/books.png">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="libraryApp.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <section class="main-section">
        <div class="main-div">
            <div class="add-div">
                <div class="add-column">
                    <div class="param-div">
                        <div class="param-header">Title</div>
                        <input type="text" id="title" name="Title" placeholder="La belle au bois dormant">
                    </div>
                    <div class="param-div">
                        <div class="param-header">Author</div>
                        <input type="text" id="author" name="Author" placeholder="Charles Perrault">
                    </div>
                    <div class="param-div" id="div-data">
                        <div class="param-header">Date of paruption</div>
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="add-column">
                    <div class="param-div">
                        <div class="param-header">Publishing house</div>
                        <input type="text" id="publishing" name="Author" placeholder="Charles Perrault">
                    </div>
                    <div class="param-div">
                        <div class="param-header">ISBN number</div>
                        <input type="text" id="isbn" name="Author" placeholder="2010017560">
                    </div>
                    <div class="param-div">
                        <div class="param-header">Add a cover</div>
                        <label for="inputTag">
                        <input style="display: none;" id="cover" type="file"/>
                        <div class="svg-image">
                            <svg style="width: auto; height:auto;" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M21 6h-3.17L16 4h-6v2h5.12l1.83 2H21v12H5v-9H3v9c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM8 14c0 2.76 2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5s-5 2.24-5 5zm5-3c1.65 0 3 1.35 3 3s-1.35 3-3 3s-3-1.35-3-3s1.35-3 3-3zM5 6h3V4H5V1H3v3H0v2h3v3h2z"/></svg>
                        </div>
                        <span id="imageName"></span>
                      </label>
                    </div>
                </div>
                <div class="add-column">
                    <div class="param-div">
                        <div class="param-header">Description</div>
                        <textarea name="Description" id="description" placeholder="La belle au bois dormant is a classic fairy tale about a princess who is cursed to sleep for a hundred years..."></textarea>
                    </div>
                </div>
                <div class="add-column">
                    <div class="param-div" id="div-submit">
                        <input class="submit-btn" type="submit" value="Add a book.">
                    </div>
                </div>
            </div>
            <div class="save-div" id="library">
                <div class="save-header">
                    <div class="save-param-header">Title</div>
                    <div class="save-param-header">Author</div>
                    <div class="save-param-header">Date</div>
                    <div class="save-param-header">Publishing house</div>
                    <div class="save-param-header last-param">Cover</div>
                </div>
                <div class="save-line" title="Les 101 Dalmatiens is a 1956 children's novel by Dodie Smith about the kidnapping of a family of Dalmatian puppies.">
                    <div class="save-param-content">Les 101 Dalmatiens</div>
                    <div class="save-param-content">Dodie Smith</div>
                    <div class="save-param-content">1959</div>
                    <div class="save-param-content">Heinemann</div>
                    <div class="save-param-content last-param">
                        <img src="Assets/dalmatiens.jpg" alt="Picture of the book cover of The hundred and One Dalmatians">
                    </div>
                </div>
                <div class="save-line">
                    <div class="save-param-content">Les Aventures de Pinocchio</div>
                    <div class="save-param-content">Carlo Collodi</div>
                    <div class="save-param-content">1881</div>
                    <div class="save-param-content">El editor</div>
                    <div class="save-param-content last-param">
                        <img src="Assets/Pinocchio.jpg" alt="Picture of the book cover of Pinocchio">
                    </div>
                </div>
            </div>
        </div>
        <footer>Made with ‚ù§ by <a class="benoitded" href="https://github.com/Benoitded" target="_blank">Benoitded</a></footer>
    </section>

    <script src="libraryApp.js"></script>
</body>

</html>
