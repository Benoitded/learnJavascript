<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>countdownApp</title>
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="countdownApp.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <section class="main-section">
        <div class="main-div">
            <div class="div-date left">
                <div class="date years">00 years</div>
                <div class="date months">00 months</div>
                <div class="date weeks">00 weeks</div>
                <div class="date days">00 days</div>
            </div>
            <div class="div-date right">
                <div class="date years">00 hours</div>
                <div class="date months">00 minutes</div>
                <div class="date weeks">00 seconds</div>
                <div class="date days">00 </div>
            </div>
        </div>
    </section>

    <script src="index-jquery.js"></script>
</body>

</html>
